  <head>
    <meta charset="UTF-8" />

    <title>Celtic Cross Tarot Reading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'seer-blue': {
                light: '#7aa2f7',
                DEFAULT: '#3d59a1',
                dark: '#2a3f76',
              },
              'mystic-purple': {
                light: '#bb9af7',
                DEFAULT: '#7857c7',
                dark: '#563d90',
              },
              'night-bg': '#1a1b26',
              'light-text': '#c0caf5',
              'dark-text': '#a9b1d6',
              'card-bg': '#24283b',
              'border-color': '#414868',
            },
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              serif: ['"Lora"', 'serif'],
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out',
              cardAppear: 'cardAppear 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              cardAppear: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
